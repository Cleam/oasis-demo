<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>
    <%- VITE_TITLE %>
  </title>
  <script>
    // chrome 71 之前版本的浏览器不支持 globalThis，防止报错：globalThis is not defined，采用如下兼容方式处理
    this.globalThis || (this.globalThis = this)
  </script>

  <%- injectScript %>
</head>

<body>
  <canvas
    style="width: 100vw; height: 100vh; position: absolute; top: 0; bottom: 0; left: 0; right: 0; background-color: transparent !important;"
    id="canvas"></canvas>
  <div id="app"></div>
  <script type="module" src="/src/init.ts"></script>
</body>

</html>
